<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Nav Section one-->
      <!-- Nav Section two-->
    </header>
    <main>
      <section>
        <div class="container">
          <div class="cart__title center mt-5 px-3">
            <i class="fa-solid fa-square-check"></i>
            <p>Shopping costs updated</p>
          </div>
          <div class="cart__items">
            <table class="table">
              <thead>
                <tr class="text-center title">
                  <th scope="col">Image</th>
                  <th scope="col">Item Name</th>
                  <th scope="col">Shop Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                  <th scope="col">Remove</th>
                </tr>
              </thead>
              <tbody class="text-center" id="cartId">
                <tr id="item">
                  <th scope="row">
                    <img
                      src="/img/burger.jpeg"
                      class="item__img"
                      alt="product img"
                    />
                  </th>
                  <td>Chicken Burger</td>
                  <td>Eat-Happy</td>
                  <td id="price">200</td>
                  <td>
                    <div class="quantity-container">
                      <button class="btn decrease">-</button>
                      <span class="quantity-input" id="value">1</span>
                      <button class="btn increase">+</button>
                    </div>
                  </td>
                  <td id="total"><span>200</span></td>
                  <td>
                    <button type="button" class="trash">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="cart__items">
            <table class="table">
              <tbody class="text-center" id="cartId">
                <tr class="center">
                  <td class="coupon">
                    <input type="text" placeholder="Coupon Code ..." />
                    <button type="button" class="btn btn-danger">
                      Apply Coupon
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="">
            <table class="table">
              <thead>
                <h2 class="fw-bold title">Cart Total</h2>
              </thead>
              <tbody class="text-center">
                <tr class="">
                  <th scope="row" class="title">Cart Subtotal</th>
                  <td>BDT 400</td>
                </tr>
                <tr class="">
                  <th scope="row" class="title">Shipping and Handling</th>
                  <td><input type="radio" /> Free Shipping</td>
                </tr>
                <tr class="">
                  <th scope="row" class="title"></th>
                  <td><input type="radio" /> Flat Rate Shipping</td>
                </tr>
                <tr class="">
                  <th scope="row" class="title">Order Total</th>
                  <td>BDT 111 </td>
                </tr>
                <tr class="proceed">
                  <td class="coupon"><button class="btn btn-danger ">Proceed To Checkout</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Footer Section -->
      <!-- Footer Section -->
    </footer>
    <script src="cart.js" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
