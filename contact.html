<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header></header>
    <main>
        <section class="section__contact">
            <div class="container">
                <div class="contact__options center">
                    <div class="address size">
                        <img src="/img/address.png" alt="Address">
                        <h3 class="fw-bold contact__title">Our Address</h3>
                        <p >Uttara, Sector 7, Road 1</p>
                        <p >House 34</p>
                    </div>
                    <div class="email size">
                        <img src="/img/mail.png" alt="Mail">
                        <h3 class="fw-bold contact__title">Mail Address</h3>
                        <p >fastfoodbd@xyz.com</p>
                        <p >info@fastfoodbd.com</p>
                    </div>
                    <div class="phone size">
                        <img src="/img/phone.png" alt="Phone">
                        <h3 class="fw-bold contact__title">Phone Number</h3>
                        <p >(+65) - 48596 - 5789</p>
                        <p >+65-48596-5789</p>
                    </div>
                    <div class="opening size">
                        <img src="/img/clock.png" alt="Opening Time">
                        <h3 class="fw-bold contact__title">Opening Time</h3>
                        <p >Mon - Friday 09:AM - 09:PM</p>
                        <p >Saturday closed</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section__contact-form">
            <div class="container d-flex justify-content-center">
                <div class="contact__us mt-5 mb-5">
                    <h2 class="text-center fs-4 fw-bold mt-5 mb-3">Send Us Message</h2>
                    <div class="form">
                        <form class="center fw-bold" >
                            <input type="text" class="fw-normal" id="name" name="name" placeholder="Your Name">
                            <input type="text" class="fw-normal" id="phone" name="phone" placeholder="Phone Number">
                            <input type="text" class="fw-normal" id="subject" name="subject" placeholder="Subject">  
                        </form>
                    </div>
                    <div class="msg">
                        <textarea name="textarea" placeholder="Write Message..."></textarea>
                        <button class="btn btn-danger mb-5">SEND MESSAGE <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
